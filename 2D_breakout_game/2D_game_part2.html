<html>
    <head>
        <meta charset="utf-8"/>
        <title>2D Bouncing Game</title>
        
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    
    <body>
        <canvas id="myCanvas" width="480" height="320">
            
        </canvas>
        
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 2;
            var dy = -2;
            var ballRadius = 10;
            
            function drawBall() {
            //-------this function drwas the circle.
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#0095dd";
                ctx.fill();
                ctx.closePath();                
            }
            
                        
            function draw() {
            //-------clears the previous frame of canvas.
                ctx.clearRect(0, 0, canvas.width, canvas.height); 
                drawBall();         // draw ball
            //-------Update x and y to move it.
                x += dx;
                y += dy;
            //-------Check Collisons with walls
                if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                    dy = -dy;            //--------Reverse the direction
                }
                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;            //--------Reverse the direction
                }
            }

            setInterval(draw, 10);
                
        </script>
    </body>
</html>
